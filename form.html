    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

</head>

<body>

  <form action="https://32nbfhx5yk.execute-api.us-east-1.amazonaws.com/development/action" method="post">

  <div class="form-group">
    <label for="Input">Your Mail Address.</label>
    <input type="text" class="form-control" name="mailaddress" placeholder="Please input your mail address." />
  </div>


  <div class="form-group">
    <label for="Input">Message</label>
    <input type="text" class="form-control" name="message" placeholder="Please input your message." />
  </div>


  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Approved.
    </label>
  </div>
    <input type="submit" value="送信" class="btn btn-primary">
</form>

</body>
