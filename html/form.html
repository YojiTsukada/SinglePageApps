<!DOCTYPE html>
<html lang="ja">

<title>Input Form</title>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/layout.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</head>

<body>

  <form action="https://32nbfhx5yk.execute-api.us-east-1.amazonaws.com/development/action" method="post">


<div class="mx-auto" style="width: 400px;">
    
  <div class="form-group">
    <label for="Input">Your Mail Address.</label>
    <input type="email" class="form-control" name="mailaddress" placeholder="Please input your mail address." required/>
  </div>


  <div class="form-group">
    <label for="Input">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" placeholder="Please input your message." maxlength="300" cols="30" rows="10" required></textarea>
  </div>


  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" required/>
    <label class="form-check-label" for="exampleCheck1">Approved.
    </label>
  </div>
    <input type="submit" value="Submit" class="btn btn-primary">

  </div>
</form>

</body>
</html>
